<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to URL Converter</title>
<!-- Google Fonts: Elegant Creator Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style/ftourl.css" />
</head>
<body>

<div class="container">
  <h2>Upload Gambar & Dapatkan URL</h2>
  <div class="creator">Created By ILHAM A.</div>
  <input type="file" id="imageInput" accept="image/*">
  <input type="text" id="imageURL" readonly placeholder="URL akan muncul di sini">
  <button onclick="copyURL()">Salin URL</button>
  <img id="preview" src="" alt="" style="display:none;">
</div>

<script>
  const imageInput = document.getElementById('imageInput');
  const imageURL = document.getElementById('imageURL');
  const preview = document.getElementById('preview');

  imageInput.addEventListener('change', () => {
    const file = imageInput.files[0];
    if (!file) return;

    const url = URL.createObjectURL(file);
    imageURL.value = url;
    preview.src = url;
    preview.style.display = 'block';
  });

  async function copyURL() {
    if (!imageURL.value) return alert("Tidak ada URL untuk disalin!");
    try {
      await navigator.clipboard.writeText(imageURL.value);
      alert("URL disalin ke clipboard!");
    } catch (err) {
      console.error(err);
      alert("Gagal menyalin URL.");
    }
  }
</script>

</body>
</html>
