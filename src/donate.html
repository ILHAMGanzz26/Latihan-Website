<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donasi QRIS</title>
<link rel="stylesheet" href="style/donate.css" />
</head>
<body>

<!-- Video background -->
<video class="video-bg" autoplay loop playsinline muted>
    <source src="bahan/bg2.mp4" type="video/mp4">
    Browser Anda tidak mendukung video.
</video>
<div class="overlay"></div>

<!-- Container -->
<div class="donasi-container">
    <h1>DONASI UNTUK CREATOR</h1>
    <p class="tutorial-text">Click QR untuk melihat full QRIS</p>
    <img src="https://a.top4top.io/p_35152z3ye0.jpg" alt="QRIS Donasi" class="qris">
    <p class="text-info">Scan QRIS di atas untuk donasi ðŸ˜Š</p>

    <!-- Tombol atas -->
    <div class="payment-buttons-top">
        <button data-number="085762473480">GoPay</button>
        <button data-number="085762473480">Dana</button>
        <button data-link="https://saweria.co/Mikayru">Saweria</button>
    </div>

    <!-- Tombol bawah -->
    <div class="payment-buttons-bottom">
        <button data-link="https://wa.me/+6285762473480/">Kirim Bukti Donasi ke Atmin/Creator</button>
    </div>
</div>

<p class="tap-audio">Tap layar untuk menyalakan audio jika tidak terdengar</p>
<div id="toast">Nomor tersalin!</div>

<!-- Modal QRIS -->
<div id="modal" class="modal">
    <span class="modal-close">&times;</span>
    <img id="modal-img" src="" alt="QRIS Full">
</div>

<script>
// Video autoplay dan tap untuk suara
const video = document.querySelector('.video-bg');
const tapAudio = document.querySelector('.tap-audio');
video.play().catch(()=>console.log('Autoplay gagal'));
document.body.addEventListener('click',()=>{
    video.muted=false; video.play(); tapAudio.style.display='none';
},{once:true});

// Modal QRIS
const qris = document.querySelector('.qris');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const closeBtn = document.querySelector('.modal-close');
qris.addEventListener('click',()=>{ modal.style.display='flex'; modalImg.src=qris.src; });
closeBtn.addEventListener('click',()=>modal.style.display='none');
modal.addEventListener('click',e=>{ if(e.target===modal) modal.style.display='none'; });

// Salin nomor
const buttonsNumber=document.querySelectorAll('button[data-number]');
const toast=document.getElementById('toast');
buttonsNumber.forEach(btn=>{
    btn.addEventListener('click',()=>{
        navigator.clipboard.writeText(btn.dataset.number).then(()=>{
            toast.classList.add('show');
            setTimeout(()=>toast.classList.remove('show'),1500);
        });
    });
});

// Buka link
const buttonsLink = document.querySelectorAll('button[data-link]');
buttonsLink.forEach(btn=>{
    btn.addEventListener('click',()=>{ window.open(btn.dataset.link,'_blank'); });
});
</script>

</body>
</html>
